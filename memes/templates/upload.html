<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上傳</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>
    <div class="title">
    </div>
    <div class="name">
        
    
    </div>
    {% block upload %}
    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}    
        <div class="picture">
            {{ form.image }}<br><br>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <div class="text">
            <table>
                <tr>
                    <th>
                        <h2>梗圖name:</h2>
                    </th>
                    <th>
                        <input id="picName">
                    </th>
                </tr>
                <tr>
                    <th>
                        <h2>上傳者:</h2>
                    </th>
                    <th>
                        <input id="picUploader">
                    </th>
                </tr>
                <tr>
                    <th>
                        <h2>內容:</h2>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input id="picDiscription">
                    </th>
                </tr>
                <tr>
                    <th>
                        <p class="hashtag">標籤</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input class="button" type="submit" value="上傳">
                    </th>
                </tr>
            </table>
            
        </div>
</body>
</html>
